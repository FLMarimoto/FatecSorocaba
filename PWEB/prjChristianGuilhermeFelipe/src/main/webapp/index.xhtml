<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta charset="UTF-8"/>
</h:head>
<h:body>
	<h:form id="formAluno">
		<p:panelGrid columns="2">
			<p:outputLabel value="RA"/>
			<p:inputText value="#{alunoMB.aluno.ra}"/>
			
			<p:outputLabel value="Nome"/>
			<p:inputText value="#{alunoMB.aluno.nome}"/>
			
			<p:outputLabel value="Curso"/>
			<p:inputText value="#{alunoMB.aluno.curso}"/>
			
			<p:outputLabel value="Período"/>
			<p:inputText value="#{alunoMB.aluno.periodo}"/>
			
			<p:outputLabel value="Turma"/>
			<p:inputText value="#{alunoMB.aluno.turma}"/>
			
		</p:panelGrid>
		<p:commandButton value="Save"
						 action="#{alunoMB.save()}"
						 update=":formAluno"
		/>
		<p:dataTable value="#{alunoMB.alunos}" var="aux">
			<p:column headerText="RA">
				<h:outputText value="#{aux.ra}" />
			</p:column>
			
			<p:column headerText="Nome">
				<h:outputText value="#{aux.nome}" />
			</p:column>
			
			<p:column headerText="Curso">
				<h:outputText value="#{aux.curso}" />
			</p:column>
			
			<p:column headerText="Período">
				<h:outputText value="#{aux.periodo}" />
			</p:column>
			
			<p:column headerText="Turma">
				<h:outputText value="#{aux.turma}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
